<script>
    function setCookie(name, value, seconds) {
        var expires = "";
        if (seconds) {
            var date = new Date();
            date.setTime(date.getTime() + (seconds * 1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + (value || "") + expires + "; path=/";
    }

    $('#sign-in').on('click', function(event) {
        event.preventDefault();
    
        var usernameEmail = $('#username-email').val();
        var password = $('#password').val();
        var remember = $('#remember').is(':checked');
    
        $('.error-message').text('');
        $('#error-username').text('');
        $('#error-password').text('');
    
        if (usernameEmail === '' || password === '') {
            if (usernameEmail === '') {
                $('#error-username').text('Field Required');
            }
            if (password === '') {
                $('#error-password').text('Field Required');
            }
            return;
        }
    
        var formData = {
            grant_type: '',
            username: usernameEmail,
            password: password,
            scope: '',
            client_id: '',
            client_secret: ''
        };
    
        var encodedFormData = $.param(formData);
    
        $.ajax({
            url: '/auth/token',
            method: 'POST',
            contentType: 'application/x-www-form-urlencoded',
            data: encodedFormData,
            beforeSend: function() {
                $('#sign-in').append('<div class="spinner"></div>');
            },
            complete: function() {
                $('.spinner').remove();
            },
            success: function(data) {
                $.ajax({
                    url: '/users/me',
                    method: 'GET',
                    headers: {
                        'accept': 'application/json',
                        'Authorization': 'Bearer ' + data.access_token
                    },
                    success: function(item) {
                        if (item.is_admin) {
                            setCookie("access_token", data.access_token, data.expires_in);
                            window.location.href = 'http://127.0.0.1:8002/';
                        } else {
                            $('#alert-danger').css('display', 'initial')
                            $('#alert-danger').addClass('show');
                            $('#alert-error-msg').text('You are not authorized to access this interface.');
                        }
                    },
                    error: function() {
                        $('#alert-danger').css('display', 'initial')
                        $('#alert-danger').addClass('show');
                        $('#alert-error-msg').text('Failed to retrieve user information.');
                    }
                });
            },
            error: function(errors) {
                $('#alert-danger').css('display', 'initial')
                $('#alert-danger').addClass('show');
                $('#alert-error-msg').text(errors.responseJSON.detail);
            }
        });
    });
</script>
