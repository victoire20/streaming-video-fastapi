<div class="offcanvas offcanvas-end offcanvas-width-80" tabindex="-1" id="season-offcanvas"
        aria-labelledby="season-offcanvas-lable">
        <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel1">Add New Movie</h5>
        </div>
        <div class="offcanvas-body">
            <form id="movieForm">
                <div class="section-form">
                    <!-- Movie Infos Div Start -->
                    <fieldset>
                        <legend>Movie</legend>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group px-3 ">
                                    <label class="form-label flex-grow-1" for="title">
                                        <strong>Movie Title</strong> <span class="text-danger">*</span>:
                                    </label>
                                    <input id="title" name="title" type="text" class="form-control" placeholder="Enter Movie Title" />
                                    <span style="color: #d9847a;" id="error-title"></span>
                                </div>                            
                              </div>
                            <div class="col-sm-12">
                                <div class="form-group px-3 ">
                                    <label class="form-label flex-grow-1" for="description">
                                        <strong>Description</strong> :
                                    </label>
                                    <textarea id="description" name="description" class="form-control" placeholder="Description"></textarea>
                                    <span style="color: #d9847a;" id="error-description"></span>
                                </div>                            
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group px-3">
                                    <label class="form-label flex-grow-1" for="genreId">
                                        <strong>Categories:</strong>
                                    </label>
                                    <select id="genreId" name="genreId" type="select" class="form-control select2-basic-multiple" multiple>
                                        
                                    </select>
                                    <span style="color: #d9847a;" id="error-genreId"></span>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group px-3">
                                    <label class="form-label flex-grow-1" for="langueId">
                                        <strong>Language:</strong>
                                    </label>
                                    <select id="langueId" name="langueId" type="select" class="form-control select2-basic-multiple" multiple>
                                        
                                    </select>
                                    <span style="color: #d9847a;" id="error-langueId"></span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row mt-5">
                            <div class="col-lg-3">
                                <div class="form-group px-3 ">
                                    <label class="form-label flex-grow-1" for="age_limit">
                                        <strong>Limit Age</strong> :
                                    </label>
                                    <input id="age_limit" type="text" class="form-control" placeholder="Limit Age"/>
                                    <span style="color: #d9847a;" id="error-age_limit"></span>
                                </div>                            
                              </div>
                            <div class="col-lg-3">
                                <div class="form-group px-3">
                                    <label class="form-label flex-grow-1" for="genres">
                                        <strong>Release Year:</strong>
                                    </label>
                                    <input type="month" class="form-control" id="release_year" name="release_year" value="2024-12">
                                    <span style="color: #d9847a;" id="error-release_year"></span>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-group px-3">
                                    <label class="form-label flex-grow-1" for="publication_date">
                                        <strong>Publice Date:</strong></label>
                                    <input type="datetime-local" class="form-control" name="publication_date" id="publication_date"
                                        value="2024-12-19T13:45:00">
                                    <span style="color: #d9847a;" id="error-publication_date"></span>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-group px-3 ">
                                    <label class="form-label flex-grow-1" for="running_time">
                                        <strong>Duration</strong> :
                                    </label>
                                    <input id="running_time" name="running_time" type="time" class="form-control" id="exampleInputtime" value="13:45">
                                    <span style="color: #d9847a;" id="error-running_time"></span>
                                </div>                            
                              </div>
                        </div>
                    </fieldset>
                    <!-- Movie Infos Div End -->

                    <!-- Movie Files Div Start -->
                    <fieldset>
                        <legend>Media</legend>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group px-3 ">
                                    <label class="form-label flex-grow-1" for="cover_image">
                                        <strong>Thumbnail (min: 190*270)</strong> <span class="text-danger">*</span>:
                                    </label>
                                    <input id="cover_image" name="cover_image" type="file" class="form-control" placeholder=""/>
                                    <span style="color: #d9847a;" id="error-cover_image"></span>
                                </div>                            
                              </div>
                            <div class="col-sm-6">
                                <div class="form-group px-3 ">
                                    <label class="form-label flex-grow-1" for="cover_player">
                                        <strong>Poster (min: 1000*500)</strong> <span class="text-danger">*</span>:
                                    </label>
                                    <input id="cover_player" name="cover_player" type="file" class="form-control " placeholder=""/>
                                    <span style="color: #d9847a;" id="error-cover_player"></span>
                                </div>                            
                              </div>
                            <div class="col-sm-12">
                                <div class="form-group px-3 ">
                                    <label class="form-label flex-grow-1" for="trailer_url">
                                        <strong>Trailer Url</strong> <span class="text-danger">*</span>:
                                    </label>
                                    <input type="url" class="form-control" id="trailer_url" name="trailer_url" placeholder="Enter Url">
                                    <span style="color: #d9847a;" id="error-trailer_url"></span>
                                </div>                            
                              </div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center my-4 px-3">
                            <h5 class="mb-0">
                                <strong>Video Files (By Language)</strong>
                            </h5>                       
                        </div>
                        <div class="row px-3">
                            <div class="col-sm-12">
                                <div class="table-responsive">
                                    <table class="table table-bordered table-striped">
                                        <thead>
                                            <tr class="text-center">
                                                <th>Langue</th>
                                                <th>Video File</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody id="tbody">
                                            <tr class="text-center">
                                                <td>VF</td>
                                                <td>
                                                    <input type="file" class="form-control" id="trailer_url" name="trailer_url" placeholder="Enter Url">
                                                    <span style="color: #d9847a;" id="error-trailer_url"></span>
                                                </td>
                                                <td>
                                                    <div class="d-flex align-items-center justify-content-center">
                                                        <a aria-current="page" href="#" class="active text-danger"
                                                            title="Delete">
                                                            <i class="fa-solid fa-trash me-4"></i>
                                                        </a>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <!-- Movie Files Div End -->

                    <!-- Movie SEO Div Start -->
                    <fieldset>
                        <legend>SEO</legend>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group px-3 ">
                                    <label class="form-label flex-grow-1" for="seo_title">
                                        <strong>SEO Title</strong> <span class="text-danger">*</span>:
                                    </label>
                                    <input id="seo_title" name="seo_title" type="text" class="form-control " placeholder="Enter seo title" />
                                    <span style="color: #d9847a;" id="error-seo_title"></span>
                                </div>                            
                              </div>
                            <div class="col-sm-12">
                                <div class="form-group px-3 ">
                                    <label class="form-label flex-grow-1" for="seo_description">
                                        <strong>SEO Description</strong> <span class="text-danger">*</span>:
                                    </label>
                                    <textarea id="seo_description" name="seo_description" class="form-control" placeholder="SEO Description"></textarea>
                                    <span style="color: #d9847a;" id="error-seo_description"></span>
                                </div>                            
                              </div>
                            <div class="col-sm-12">
                                <div class="form-group px-3">
                                    <label class="form-label flex-grow-1" for="meta_keywords">
                                        <strong>Keywords:</strong>
                                    </label>
                                    <select id="meta_keywords" name="meta_keywords" type="select" class="form-control select2-basic-multiple"
                                        placeholder="select genres">
                                        <option>A</option>
                                        <option>B</option>
                                        <option>C</option>
                                        <option>D</option>
                                        <option>E</option>
                                    </select>
                                    <span style="color: #d9847a;" id="error-meta_keywords"></span>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <!-- Movie SEO Div End -->
                </div>
            </form>
        </div>
        <div class="offcanvas-footer border-top">
            <div class="d-grid d-flex gap-3 p-3">
                <button type="submit" class="btn btn-primary d-block">
                    <i class="fa-solid fa-floppy-disk me-2"></i>Save
                </button>
                <button type="button" class="btn btn-outline-primary d-block" id="btnClose">
                    <i class="fa-solid fa-angles-left me-2"></i>Close
                </button>
            </div>
        </div>
    </div>
