<!doctype html>
<html lang="en" data-bs-theme="dark" data-bs-theme-color="default" dir="ltr">
<head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title data-setting="app_name" data-rightJoin="ZoneAnimee | Dashboard"> 
        {% block title %}{% endblock %}
    </title>
    <meta name="description" content="{% block description %}{% endblock %}">
    <meta name="keywords" content="{% block keywords %}{% endblock %}">
    <meta name="author" content="{% block author %}{% endblock %}">
    <meta name="DC.title" content="ZoneAnimee | Dashboard">

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', path='/assets/images/favicon.ico' )}}">
    <link rel="stylesheet" href="{{ url_for('static', path='/assets/css/all.min.css' )}}" />
    <!-- Library / Plugin Css Build -->
    <link rel="stylesheet" href="{{ url_for('static', path='/assets/css/core/libs.min.css' )}}">
    
    <link rel="stylesheet" href="{{ url_for('static', path='/assets/vendor/sheperd/dist/css/sheperd.css' )}}">
    
    <!-- Flatpickr css -->
    <link rel="stylesheet" href="{{ url_for('static', path='/assets/vendor/flatpickr/dist/flatpickr.min.css' )}}">
    
    <!-- Sweetlaert2 css -->
    <link rel="stylesheet" href="{{ url_for('static', path='/assets/vendor/sweetalert2/dist/sweetalert2.min.css') }}">
        
    <!-- streamit Design System Css -->
    <link rel="stylesheet" href="{{ url_for('static', path='/assets/css/streamit.min848f.css?v=5.2.1' )}}">
    
    <!-- Custom Css -->
    <link rel="stylesheet" href="{{ url_for('static', path='/assets/css/custom.min848f.css?v=5.2.1' )}}">
    <link rel="stylesheet" href="{{ url_for('static', path='/assets/css/dashboard-custom.min848f.css?v=5.2.1' )}}">
    
    <!-- RTL Css -->
    <link rel="stylesheet" href="{{ url_for('static', path='/assets/css/rtl.min848f.css?v=5.2.1' )}}">
    
    <!-- Customizer Css -->
    <link rel="stylesheet" href="{{ url_for('static', path='/assets/css/customizer.min848f.css?v=5.2.1' )}}">
    
    <link rel="stylesheet" href="{{ url_for('static', path='/assets/vendor/swiperSlider/swiper-bundle.min.css' )}}">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300&amp;display=swap"
        rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', path='/assets/vendor/select2/dist/css/select2.min.css' )}}"></head>
    
    <!-- JQuery JS -->
    <script src="{{ url_for('static', path='/assets/js/jquery-3.5.1.min.js') }}"></script>

    <style>
		.spinner {
			border: 4px solid rgba(0, 0, 0, 0.1);
			border-left-color: #000;
			border-radius: 50%;
			width: 16px;
			height: 16px;
			animation: spin 1s linear infinite;
			display: inline-block;
			margin-left: 10px;
		}
	</style>
    {% endblock %}
<body class="">
<!-- loader Start -->
<div id="loading">
    <div class="loader simple-loader">
        <div class="loader-body ">
            <img src="{{ url_for('static', path='/assets/images/loader-unscreen.gif' )}}" class="image-loader img-fluid" />
        </div>
    </div>    
</div>
<!-- loader END -->
{% include 'layouts/sidebar.html' %}

<main class="main-content">
    {% include 'layouts/header.html' %}

	{% block content %}{% endblock %}

	<!-- Footer Section Start -->
    {% include 'layouts/footer.html' %}
    <!-- Footer Section End -->
</main>

<!-- Library Bundle Script -->
<script src="{{ url_for('static', path='/assets/js/core/libs.min.js' )}}"></script>
<!-- Plugin Scripts -->
<!-- Tour plugin Start -->
<script src="{{ url_for('static', path='/assets/vendor/sheperd/dist/js/sheperd.min.js' )}}"></script>
<script src="{{ url_for('static', path='/assets/js/plugins/tour.js' )}}" defer></script>

<!-- Flatpickr Script -->
<script src="{{ url_for('static', path='/assets/vendor/flatpickr/dist/flatpickr.min.js' )}}"></script>
<script src="{{ url_for('static', path='/assets/js/plugins/flatpickr.js' )}}" defer></script>

<!-- Select2 Script -->
<script src="{{ url_for('static', path='/assets/js/plugins/select2.js' )}}" defer></script>

<!-- Slider-tab Script -->
<script src="{{ url_for('static', path='/assets/js/plugins/slider-tabs.js' )}}"></script>
    
<!-- Sweet-alert Script -->
<script src="{{ url_for('static', path='/assets/vendor/sweetalert2/dist/sweetalert2.min.js') }}" async></script>
<script src="{{ url_for('static', path='/assets/js/plugins/sweet-alert.js') }}" defer></script>

<!-- SwiperSlider Script -->
<script src="{{ url_for('static', path='/assets/vendor/swiperSlider/swiper-bundle.min.js' )}}"></script>
<script src="{{ url_for('static', path='/assets/js/plugins/swiper-slider.js' )}}" defer></script>
<!-- Lodash Utility -->
<script src="{{ url_for('static', path='/assets/vendor/lodash/lodash.min.js' )}}"></script>
<!-- Utilities Functions -->
<script src="{{ url_for('static', path='/assets/js/iqonic-script/utility.min.js' )}}"></script>
<!-- Settings Script -->
<script src="{{ url_for('static', path='/assets/js/iqonic-script/setting.min.js' )}}"></script>
<!-- Settings Init Script -->
<script src="{{ url_for('static', path='/assets/js/setting-init.js' )}}"></script>
<!-- External Library Bundle Script -->
<script src="{{ url_for('static', path='/assets/js/core/external.min.js' )}}"></script>
<!-- Widgetchart Script -->
<script src="{{ url_for('static', path='/assets/js/charts/widgetcharts848f.js?v=5.2.1' )}}" defer></script>
<!-- Dashboard Script -->
<script src="{{ url_for('static', path='/assets/js/charts/dashboard848f.js?v=5.2.1' )}}" defer></script>
<!-- qompacui Script -->
<script src="{{ url_for('static', path='/assets/js/streamit848f.js?v=5.2.1' )}}" defer></script>
<script src="{{ url_for('static', path='/assets/js/sidebar848f.js?v=5.2.1' )}}" defer></script>
<script src="{{ url_for('static', path='/assets/js/chart-custom848f.js?v=5.2.1' )}}" defer></script>

<script src="{{ url_for('static', path='/assets/js/plugins/select2848f.js?v=5.2.1' )}}" defer></script>

<script src="{{ url_for('static', path='/assets/js/plugins/flatpickr848f.js?v=5.2.1' )}}" defer></script>

</body>
</html>
